<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1">
		<title>个人简历</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		
	</head>
	<body>
		  <!-- Swiper -->

	    <div class="swiper-container">
	        <div class="swiper-wrapper">
	            <div class="swiper-slide swiper-slide1">
	            	<p class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="0.5s">zepoto.java</p>
	            	<div class="pic"></div>
	            </div>
	            <div class="swiper-slide swiper-slide2">Slide 2</div>
	            <div class="swiper-slide swiper-slide3">
	            	Slide 3
					<button id="enter">大帅哥</button>
	            </div>	            
	        </div>
	    </div>

		<span >Loading</span>
		<div id="mainContent">

			<div id="header">iScroll</div>

			<div id="wrapper">
				<div id="scroller">
					<ul></ul>	
				</div>	
			</div>
			<div id="footer">
				<div class="button" id="skill">技能</div>
				<div class="button" id="project">作品</div>
				<div class="button" id="work">经历</div>
				<div class="button" id="interest">兴趣</div>
				<div class="button" id="like">爱好</div>
			</div>
		</div>




	    <script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
